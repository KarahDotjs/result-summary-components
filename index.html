<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>

  </head>
  <body>
    <main>
      <!-- main-parent -->
      <article class="wrapper"> 
        <section class="result-content">
          <h1>Your Results</h1>
          <div class="progress-score">
            <p>76</p>
            <p>Of 100</p>
          </div>
          <div class="last-result">
            <h2>GREAT</h2>
            <p>
              You performance exceeds 65% of the people conducting the test here!</p>
          </div>
        </section>
      <section class="summary-content">
        <h3>Summary</h3>
        <div class="summary-details">
          <div class="summary-desc red">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="score">
              <span>80</span>
              <span class="slash">/ 100</span>
            </div>
          </div>
          <div class="summary-desc yellow">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="">
              <p class="yellow">Memory</p>

            </div>
            <div class="score">
              <span>92</span>
              <span class="slash">/ 100</span>
            </div>
          </div>
          <div class="summary-desc green">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p class="green">Verbal</p>
            </div>
            <div class="score">
              <span>61</span>
              <span class="slash">/ 100</span>
            </div>
          </div>
          <div class="summary-desc blue">
            <div>

              <img src="./assets/images/icon-visual.svg" alt="">
              <p class=" blue">Visual</p>
            </div>
            <div class="score">
              <span>73</span><span class="slash"> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
        
      </section>
    </main>


  </body>
</html>
